<!-- Page that show 1 dog  -->

{% extends 'layout.html' %} {% block body %}
<div class="container" style="max-width: 600px; margin-top: 5rem">
  <div class="jumbotron text-left">
    <!-- showing one dog that the user has just added -->
    <h1>{{dog.dogName}}</h1>
    <ul>
      <li><strong>Place where it was last seen:</strong> {{dog.lastSeen}}</li>
      <li><strong>Address of its home:</strong> {{dog.home}}</li>
      <li><strong>Age:</strong> {{dog.dogAge}}</li>
    </ul>

    <hr />
    <div><strong>Additional information:</strong> {{dog.comments}}</div>
  </div>
</div>

{% endblock %}
