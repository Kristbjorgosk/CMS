<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOST DOGS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="/dogs">All dogs</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="list-unstyled navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">LOST DOGS</a>
            </li>
          </ul>

          {% if session.logged_in %}

          <a href="/logout">
            <button
              class="btn btn-ligt"
              type="button"
              data-mdb-ripple-color="dark"
            >
              LOG OUT
            </button></a
          >

          <a href="/dashboard"
            ><button
              class="btn btn-warning"
              type="button"
              data-mdb-ripple-color="dark"
            >
              DASHBOARD
            </button></a
          >

          {% else %}

          <a href="/signup"
            ><button
              class="btn btn-light"
              type="button"
              data-mdb-ripple-color="dark"
            >
              SIGN UP
            </button></a
          >

          <a href="/login"
            ><button
              class="btn btn-warning"
              type="button"
              data-mdb-ripple-color="dark"
            >
              LOG IN
            </button></a
          >

          {% endif %}
        </div>

        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </body>
</html>
